<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Feedback</title>
</head>
<body>
    <body>
        <h2>Feedback</h2>
        <form action="#" method="post" th:action="@{/feedback}" th:object="${feedback}">
            <label for="emailId">Email Address:</label>
            <input type="email" id="emailId" th:id="*{emailId}"/>
            <label for="commentId">Comment:</label>
            <input type="comment" id="commentId" th:id="*{comment}"/>
            <input type="submit" value="Submit Feedback">
        </form>
    </body>
</body>

</html>
